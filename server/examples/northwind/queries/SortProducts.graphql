query SortProducts {
  viewer {
    asc: productConnection(
      sort: PRODUCTID_ASC,
      first: 3
    ) {
      edges {
      	node {
          productID
          name
        }
    	}
    }
    desc: productConnection(
      sort: PRODUCTID_DESC,
      first: 3
    ) {
      edges {
      	node {
          productID
          name
        }
    	}
    }
    ascComplex: productConnection(
      sort: NAME__SUPPLIERID_ASC,
      first: 3
    ) {
      edges {
      	node {
          name
          supplierID
        }
    	}
    }
    descComplex: productConnection(
      sort: NAME__SUPPLIERID_DESC,
      first: 3
    ) {
      edges {
      	node {
          name
          supplierID
        }
    	}
    }
  }
}