query ComplexDemo {
  viewer {
    meatCategory: category(filter: {categoryID:6}) {
      name
      productConnection {
        edges {
          node {
            name
            supplier {
              companyName
              address {
                street
                country
                city
              }
            }
          }
        }
      }
    }
    supplier {
      supplierID
    	companyName
      contactName
      productConnection {
        count
        edges {
          node {
            name
            unitPrice
            quantityPerUnit
            category {
              name
              categoryID
              productConnection {
                count
              }
            }
          }
        }
      }
  	}
    p1: product {
      name
      productID
    }
    p2: product(skip: 2) {
      name
      productID
      orderConnection {
        count
        edges {
          node {
            customer {
              companyName
              contactName
        			contactTitle
              orderConnection {
                count
                edges {
                  node {
                    shipVia
                    shipper {
                      companyName
                      orderConnection(first: 1, sort: _ID_DESC) {
                        count
                        edges {
                          node {
                            freight
                      	  }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
    p3: product(skip: 1) {
      name
      productID
    }
    categoryList(limit: 3) {
      name
      description
      productConnection(first: 1) {
        count
        edges {
          node {
            name
            unitPrice
            discontinued
          }
        }
      }
    }
  }
}